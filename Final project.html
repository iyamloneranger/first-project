<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <div class="center">
        <p>
            <h1>JOBS AVAILABLE</h1>
            <ol>

                <li>Online Writing</li>
                <li>Transcribing</li>
                <li>Translation</li>
                <li>Forex Trading</li>
                <li>Binance</li>
                <li>IQ Options</li>
            </ol>
        </p>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            s margin: 0 auto;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<img src="apply.jpg" alt="apply" width="400" height="300" />

<body>
    <form action="https://example.com" target="_blank">
        <h1>Sign Up</h1>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
        <input type="submit" value="Sign Up" />
    </form>
    <img src="register now.jpg" alt="register now" width="400" height="300" />

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", (event) => {
                    event.preventDefault();
                    window.open( <
                            a href = "javascript:void(0);"
                            onclick = "displayJobs()" > Job Opportunities < /a> <
                            script >
                            function displayJobs() {
                                alert("Job Opportunities:\n- Online Writing\n- Transcribing\n- Transcription\n- Forex Trading\n- Binance\n- IQ Options");
                            }
    </script>
    ); });
    </script>
</body>

</html>
